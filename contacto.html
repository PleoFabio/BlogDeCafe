<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">

        <div class="contenedor">
            
            <div class="barra">
                
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<samp class="logo__bold">DeCafé</samp></h1>
                </a>

                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
                
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los mejores expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

            <form class="formulario">
                               
                    <div class="campo">
                        <label class="campo__label" for="Nombre"> Nombre </label>
                        <input class="campo__field" type="text" placeholder="Tu Nombre" id="Nombre">
                    </div> <!--el for y el id  facilitan al usuario escribir en el campo solo cuando dan clic en el label--> 

                    <div class="campo">
                        <label class="campo__label" for="Email"> Email</label>
                        <input class="campo__field" type="email" placeholder="Tu E-mail" id="Email">
                    </div>

                    <div class="campo">
                        <label class="campo__label"> Mensaje </label>
                        <textarea class="campo__field campo__field--textarea" id="Mensaje"></textarea>
                    </div>
                

                    <div class="campo">
                        <input class="boton boton--primario" type="submit" value="Enviar">
                    </div>
               
        </form>
        
    </main>

    

    <footer class="footer">
        
        <div class="contenedor">
            <div class="barra">
                
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<samp class="logo__bold">DeCafé</samp></h1>
                </a>

                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
                
            </div>
        </div>

    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
